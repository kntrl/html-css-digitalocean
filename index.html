<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ocean</title>
    <!--  Including Bootstrap 3.4.1   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- including Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>
<body>
    <!-- HEADER -->
    <header>

        <!-- top nav with logo + menus -->
        <nav class="top_nav ._primary">
            <div class="container">
                <div class="row">
                    <!-- logo column -->
                    <div class="col-xs-11 col-md-2">
                        <div class="col_inner">
                            <div class="_logo">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- menu column-->
                    <div class="col-md-10 hidden-xs hidden-sm">
                        <div class="col_inner">
                            <div class="col_content">
                                <!-- menu nested row -->
                                
                                <div class="row">
                                    <!-- product menu col-->
                                    <div class="col-md-7">
                                        <div class="col_inner">
                                            <nav class="product_menu text-right">
                                                <ul class="list-unstyled list-inline">
                                                    <li><a class="_dropdown" href="">Products</a></li>
                                                    <li><a href="">Customers</a></li>
                                                    <li><a class="_dropdown" href="">Community</a></li>
                                                    <li><a href="">Pricing</a></li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                    <!-- user menu col -->
                                    <div class="col-md-5">
                                        <div class="col_inner">     
                                            <nav class="user_menu text-right">
                                                <ul class="list-unstyled list-inline">
                                                    <li><a href="">Docs</a></li>
                                                    <li><a class="_dropdown" href="">Support</a></li>
                                                    <li><a href="">Login</a></li>
                                                    <li><a class="_button" href="">Sign Up</a></li>
                                                </ul>                                            
                                            </nav>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- hamburger column -->
                    <div class="col-xs-1 visible-xs visible-sm">
                        <div class="col_inner">
                            <div class="col_content hamburger_toggle">
                                <i class="fas fa-bars"></i>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>    
        </nav>
        <!-- top nav ends -->

        <!-- jumbotron containg 2 columns -->
        <div class="_jumbotron">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </div>
        <!-- jumbotron ends -->
    </header>
    <!-- HEADER ENDS -->
    
</body>
</html>
